<!DOCTYPE html>
<html>
  <head><title>learning</title>
<style>


    #parent{display: grid;grid-template-columns: repeat(3,100px);
    
    grid-template-rows: repeat(4,100px);
    justify-content: center;
    margin-top: 100px;
    }
    #display{border: red 2px solid;height: 100px;width:350px ;
    margin: auto; text-align: center;font-size: 30px;}
    .yellow{background-color: yellow;}
</style>
</head>

  <body>
    <div id="display"></div>
    <div id="parent">
        <button>1</button>
        <button class="yellow">2</button>
        <button>3</button>
        <button class="yellow">4</button>
        <button>5</button>
        <button class="yellow">6</button>
        <button>7</button>
        <button class="yellow">8</button>
        <button>9</button>
    <button>.</button>
    <button>0</button>
    <button>=</button>
    </div>

  </body>  
  <script>
    let string =""
    let b=document.getElementById("display")
let a=document.querySelectorAll("#parent>button")

for(let i=0;i<a.length;i++){
a[i].addEventListener("click",function(){

string=string+a[i].innerText
b.innerText=string



})

}
  </script>
</html>
